<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Establishing a New Index</title>
</head>
<body>
<h1> You are establishing a new index </h1>
Crawling hundreds of pages can take as long as tens of minutes. 
<br>
Please wait patiently for the page to load. 
<form action="crawl" method="post">
{% csrf_token %}
<table>
    <tr>
        <td><label for="start">start: </label></td>
        <td><input id="start" type="text" name="start" value="{{ start }}"></td>
    </tr>
    <tr>
        <td><label for="number">number: </label></td>
        <td><input id="number" type="text" name="number" value="{{ number }}"></td>
    </tr>
    <tr>
        <td><label for="domain">domain: </label></td>
        <td><input id="domain" type="text" name="domain" value="{{ domain }}"></td>
    </tr>
</table>
    <input type="submit" value="Let's crawl!" onclick="return confirm('Are you sure you sure to despose the current index? Re-indexing could take minites! ')">
</form>
</body>
</html>
